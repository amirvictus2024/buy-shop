<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه محصولات</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: linear-gradient(145deg, #212121, #181818);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.3),
                        0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -4px rgba(0, 0, 0, 0.4),
                        0 6px 8px -3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            flex-grow: 1;
        }

        .card-actions {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #f8fafc;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .description {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .price {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
        }

        .locations {
            margin-bottom: 1rem;
        }

        .locations select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(24, 24, 24, 0.9);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .locations select:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .locations select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }

        .locations label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .buy-btn {
            background: linear-gradient(145deg, #2563eb, #1e40af);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 6px 10px -2px rgba(37, 99, 235, 0.3);
        }

        .buy-btn:hover {
            background: linear-gradient(145deg, #1d4ed8, #1e3a8a);
            transform: translateY(-3px);
            box-shadow: 0 8px 12px -2px rgba(37, 99, 235, 0.4);
        }

        .supported-services {
            max-width: 1200px;
            margin: 2rem auto;
            background: linear-gradient(145deg, #212121, #181818);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.3);
        }

        .services-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.4s ease;
        }

        .service-item:hover {
            transform: translateY(-4px);
        }

        .service-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.3));
            border-radius: 50%;
        }

        .footer {
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            background: linear-gradient(145deg, #212121, #181818);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.3);
        }

        .telegram-logo {
  width: 60px;
  height: 60px;
  cursor: pointer;
  transition: all 0.4s ease;
  filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.3));
}

.telegram-logo:hover {
  transform: rotate(360deg) scale(1.2);
  filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.4));
}

.yt-logo {
  width: 70px;
  height: 50px;
  cursor: pointer;
  transition: all 0.4s ease;
  filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.3));
}

.yt-logo:hover {
  transform: rotate(360deg) scale(1.2);
  filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.4));
}

.instagram-logo {
  width: 60px;
  height: 60px;
  cursor: pointer;
  transition: all 0.4s ease;
  filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.3));
}

.instagram-logo:hover {
  transform: rotate(360deg) scale(1.2);
  filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.4));
}

.whatsapp-logo {
  width: 70px;
  height: 50px;
  cursor: pointer;
  transition: all 0.4s ease;
  filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.3));
}

.whatsapp-logo:hover {
  transform: rotate(360deg) scale(1.2);
  filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.4));
}

.head ul {
    display: flex;
    justify-content: center;
    list-style: none;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.head ul a {
    text-decoration: none;
    font-size: 16px;
    color: #333;
    transition: color 0.3s ease;
}

.head ul a:hover {
    color: #007bff;
}
    </style>
</head>
<body>
    <div class="container">

        <h2 class="title">سرویس‌های پشتیبانی شده</h2>
        <div class="services-grid">
            <div class="service-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify" class="service-logo">
                <span>اسپاتیفای</span>

        <!-- بخش ها -->
        <div class="head">
            <ul>

        </div>
    </div>
    

    <script>
const products = [
    {
        title: 'DNS اختصاصی',
        description: 'تجربه‌ای سریع، امن و پایدار برای بازی‌های آنلاین با پینگ پایین و بدون قطعی. با DNS اختصاصی، عملکرد بهینه و کاهش چشمگیر تأخیر را تجربه کنید. این سرویس به‌طور ویژه برای گیمرها طراحی شده است تا اتصال مطمئن، بازی روان و بدون اختلال را تضمین کند.',
        locations: [
            { 
                name: 'لوکیشن شماره یک', 
                price: 59000,
                paymentLink: 'https://t.me/Minimalcraft' 
            },
            { 
                name: 'لوکیشین شماره دو', 
                price: 62000,
                paymentLink: 'https://t.me/Minimalcraft' 
            },
            { 
                name: 'لوکیشین شماره سه', 
                price: 57000,
                paymentLink: 'https://t.me/Minimalcraft' 
            }
        ],
        image: 'dns.png'
    },
    {
        title: 'کانفیگ وایرگارد',
        description: 'با کانفیگ‌های وایرگارد ما، شما تجربه‌ای بی‌نظیر از پینگ ثابت و سرعت بالا رو در بازی‌ها و برنامه‌های آنلاین خواهید داشت. این کانفیگ‌ها تضمین می‌کنن که شما بدون هیچگونه قطعی و افت سرعت، بهترین عملکرد رو روی اینترنت داشته باشید.',
        locations: [
            { 
                name: 'لوکیشن شماره یک', 
                price: 118000,
                paymentLink: 'https://t.me/Minimalcraft' 
            }
        ],
        image: 'wire.png'
    },
    {
        title: 'سرور اختصاصی V2Ray',
        description: 'این کانفیگ‌ها به صورت مولتی‌سرور ارائه می‌شوند، با سرعت بالا و بدون قطعی، که به طور کامل با تمامی انواع اینترنت سازگار است و روی تمام دستگاه‌ها و گوشی‌ها به راحتی کار می‌کند.',
        locations: [
            { 
                name: 'سرور مولتی 1 (30 گیگ 31 روز)', 
                price: 65000,
                paymentLink: 'https://t.me/Minimalcraft' 
            }
        ],
        image: 'vpn.png'
    },
    {
        title: 'پنل سایتی X-Ping',
        description: 'این پنل تولید کننده کانفیگ وایرگارد به صورت نامحدود و دی ان اس های نسل 4 و 6 میباشد که هم برای استفاده خودتون هم برای کسب درآمد شما میتونه مورد استفاده قرار بگیره.',
        locations: [
            { 
                name: 'دریافت فایل ZiP', 
                price: 398000,
                paymentLink: 'https://t.me/Minimalcraft' 
            }
        ],
        image: 'x-ping.png'
    }
];

const container = document.querySelector('.container');

products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${index * 0.1}s`;

    const defaultLocation = product.locations[0];
    const hasMultipleLocations = product.locations.length > 1;

    card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" class="product-image">
        <div class="card-content">
            <h3 class="title">${product.title}</h3>
            <p class="description">${product.description}</p>
            <div class="price">${defaultLocation.price.toLocaleString()} تومان</div>
        </div>
        <div class="card-actions">
            <div class="locations">
                <label for="location-${index}">لوکیشن:</label>
                <select id="location-${index}">
                    ${product.locations.map(location => 
                        `<option value="${location.name}" data-link="${location.paymentLink}" data-price="${location.price}">
                            ${location.name}
                        </option>`
                    ).join('')}
                </select>
            </div>
            <a href="${defaultLocation.paymentLink}" class="buy-btn" id="payment-link-${index}">
                پرداخت و دریافت محصول
            </a>
        </div>
    `;

    const locationSelect = card.querySelector(`#location-${index}`);
    const paymentLink = card.querySelector(`#payment-link-${index}`);
    const priceElement = card.querySelector('.price');

    locationSelect.addEventListener('change', (event) => {
        const selectedOption = event.target.selectedOptions[0];
        const newLink = selectedOption.getAttribute('data-link');
        const newPrice = selectedOption.getAttribute('data-price');

        paymentLink.href = newLink;
        priceElement.textContent = `${parseInt(newPrice).toLocaleString()} تومان`;
    });

    container.appendChild(card);
});
    </script>
</body>
</html>
